<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>
<body>

<p id="chart">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="sankey.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 700 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var start = 1816;
var end = 1830;
var etype = null;
var countryOfInterest = "United Kingdom";
var land = true;

updateSankey(start, end, etype, countryOfInterest, land);
/*
var start2 = 10;
var end2 = 10;
var type2 = 10;
var countryOfInterest2 = "Peru";
var land2 = true;
*/
updateSankey(start2, end2, type2, countryOfInterest2, land2);

function updateSankey(lower_bound, upper_bound, exchangeType, country, isLand) {

	d3.selectAll("svg").remove();
	
	var units = "km^2";
	if (isLand == false) {
		units = "people";
	}

	var formatNumber = d3.format(",.0f"),    // zero decimal places
		format = function(d) { return formatNumber(d) + " " + units; },
		color = d3.scale.category20();
	
	// append the svg canvas to the page
	var svg = d3.select("#chart").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	  .append("g")
		.attr("transform", 
			  "translate(" + margin.left + "," + margin.top + ")");

	// Set the sankey diagram properties
	var sankey = d3.sankey()
		.nodeWidth(36)
		.nodePadding(40)
		.size([width, height]);

	var path = sankey.link();

	d3.csv("sankey.csv", function(error, data) {
	
	var dataTimeTypeFiltered = data.filter(function(d) {
		if (exchangeType) {
			return d.year >= lower_bound && d.year <= upper_bound && d.procedure == exchangeType;
        }
        else {
            return d.year >= lower_bound && d.year <= upper_bound;
        }
    });

	  //set up graph in same style as original example but empty
	  graph = {"nodes" : [], "links" : []};

		dataTimeTypeFiltered.forEach(function (d) {
			var amnt = d.area;
			if (isLand == false) {
				amnt = d.pop;
			}
			
			if (d.gainer == country) {
				graph.nodes.push({ "name": d.loser});
				graph.nodes.push({ "name": d.gainer});
				graph.links.push({ "source": d.loser,
								   "target": d.gainer,
								   "value": +amnt,
								   "year": d.year,
								   "entity":d.entity,
								   "procedure":d.procedure
								 });
			}
			
			if (d.loser == country) {
				var gainerPresent = false;
				var loserPresent = false;
				
				for (i=0; i<graph.nodes.length; i++) {
					if (graph.nodes[i] == d.gainer) {
						gainerPresent = true;
					}
					if (graph.nodes[i] == d.loser) {
						gainerPresent = true;
					}
				}
				
				if (gainerPresent == false) {
					graph.nodes.push({ "name": d.gainer + "*"});
				}
				
				if (loserPresent == false) {
					graph.nodes.push({ "name": d.loser});
				}
				graph.links.push({ "source": d.loser,
								   "target": d.gainer + "*",
								   "value": +amnt,
								   "year": d.year,
								   "entity": d.entity,
								   "procedure": d.procedure
								  });
			}
			
		 });

		 // return only the distinct / unique nodes
		 graph.nodes = d3.keys(d3.nest()
		   .key(function (d) { return d.name; })
		   .map(graph.nodes));

		 // loop through each link replacing the text with its index from node
		 graph.links.forEach(function (d, i) {
		   graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
		   graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
		 });

		 //now loop through each nodes to make nodes an array of objects
		 // rather than an array of strings
		 graph.nodes.forEach(function (d, i) {
		   graph.nodes[i] = { "name": d };
		 });

	  sankey
		.nodes(graph.nodes)
		.links(graph.links)
		.layout(32);

	// add in the links
	  var link = svg.append("g").selectAll(".link")
		  .data(graph.links)
		.enter().append("path")
		  .attr("class", "link")
		  .attr("d", path)
		  .style("stroke-width", function(d) { return Math.max(1, d.dy); })
		  .sort(function(a, b) { return b.dy - a.dy; });

	// add the link titles
	  link.append("title")
			.text(function(d) {
					var tName = d.target.name;
					
					if (tName.substring(tName.length-1,tName.length) == "*") {
						tName = d.target.name.substring(0, d.target.name.length-1); 
					}
					
					return d.year + "\n" + d.source.name + " â†’ " + 
					tName + "\n" + format(d.value) + "\n" + d.procedure + " of " + d.entity; 
				});

	// add in the nodes
	  var node = svg.append("g").selectAll(".node")
		  .data(graph.nodes)
		.enter().append("g")
		  .attr("class", "node")
		  .attr("transform", function(d) { 
			  return "translate(" + d.x + "," + d.y + ")"; })
		.call(d3.behavior.drag()
		  .origin(function(d) { return d; })
		  .on("dragstart", function() { 
			  this.parentNode.appendChild(this); })
		  .on("drag", dragmove));

	// add the rectangles for the nodes
	  node.append("rect")
		  .attr("height", function(d) { return d.dy; })
		  .attr("width", sankey.nodeWidth())
		  .style("fill", function(d) { 
			  return d.color = color(d.name.replace(/ .*/, "")); })
		  .style("stroke", function(d) { 
			  return d3.rgb(d.color).darker(2); })
		.append("title")
		  .text(function(d) { 
			  return d.name + "\n" + format(d.value); });

	// add in the title for the nodes
	  node.append("text")
		  .attr("x", -6)
		  .attr("y", function(d) { return d.dy / 2; })
		  .attr("dy", ".35em")
		  .attr("text-anchor", "end")
		  .attr("transform", null)
		  .text(function(d) { 
				if (d.name.substring(d.name.length-1,d.name.length) == "*") {
					return d.name.substring(0, d.name.length-1); 
				}
				else {
					return d.name; 
				}
		  })
		.filter(function(d) { return d.x < width / 2; })
		  .attr("x", 6 + sankey.nodeWidth())
		  .attr("text-anchor", "start");

	// the function for moving the nodes
	  function dragmove(d) {
		d3.select(this).attr("transform", 
			"translate(" + d.x + "," + (
					d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
				) + ")");
		sankey.relayout();
		link.attr("d", path);
	  }
	});

}


</script>

</body>
</html>

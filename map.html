<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all; 
}

.feature {
  fill: #ccc;
  cursor: pointer;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.centroid {
  cursor: pointer;
}

.contCentroid {
  stroke: #000;
  stroke-width: 0.1;
  cursor: pointer;
}

.hidden {
  display: none;
}

.tooltip { 
  position: absolute;     
  text-align: center;       
  padding: 2px 5px;       
  font: 12px sans-serif;    
  background: lightgrey; 
  border: 0px;    
  border-radius: 8px;     
  pointer-events: none;     
}

#toggleClusterDiv {
  display: block;
  margin: 50px;
}

<body>
  <div id="toggleClusterDiv">
    <button id="toggle-cluster" type="button">Switch to Comparison View</button>
    <button id="change-data" type="button">Change Data</button> <!-- test button, do not include in final -->
  </div>
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>

<script>

var body = d3.select("body");

var width = 960,
    height = 700,
    padding = 1.5, // distance between same-color nodes
    clusterPadding = 6, // distance between different-color nodes
    maxRadius = height*0.1, // should this vary with the current node options?
    active = d3.select(null);

var projection = d3.geoMercator()
    .scale(150)
    .translate([width / 2, height / 2]);
  
var zoom = d3.zoom().on("zoom", zoomed);
var path = d3.geoPath().projection(projection);

var clustered = false;
var clusterSimulation;
var unclusterSimulation;
var continent_gs;
var continentClusterRadii = {};
var data;

// Define the div for the tooltip
let tooltipDiv = body.append("div") 
    .attr("class", "tooltip")       
    .style("opacity", 0);

var svg = body.append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("click", stopped, true);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var sankey = body.append("div")
  .attr("class", "sankey")

var base_g = svg.append("g");
var top_g = svg.append("g");

var continentClusterCodes = {
	"Africa": 1,
	"Asia": 2,
	"Europe": 3,
	"North America": 4,
	"South America": 5,
	"Oceania": 6,
	"Antarctica": 7
}

var centroidItems = [];
var continentCentroids = {};
  
svg.call(zoom); // delete this line to disable free zooming

// TEST
var dataChanged = false;
// END TEST

d3.queue()
	.defer(d3.json, "world-continents.json")
	.defer(d3.json, "world-countries.json")
	.defer(d3.csv, "world_country_names.csv")
	.defer(d3.csv, "wrangle.csv")
	.await(main);

function main(error, worldContinents, worldCountries, names, exchange) {
	if (error) throw error;

	var continentsData = topojson.feature(worldContinents, worldContinents.objects.continent).features;
	var countriesData = topojson.feature(worldCountries, worldCountries.objects.countries).features;

	// set up continents
	continent_gs = base_g.append("g")
    .attr("class", "feature continent")
    .selectAll(".feature")
    .data(continentsData)
    .enter()
    .append("path")
    .attr("name", function(d) {return d.properties.continent;})
    .on("click", continentClicked)
    .attr("d", path);

  base_g.append("path")
    .datum(topojson.mesh(worldContinents, worldContinents.objects.continent, function(a, b) { return a !== b; }))
    .attr("class", "mesh")
    .attr("d", path);

  for (var c of continentsData) {
    var centroid = path.centroid(c);
		continentCentroids[c.properties.continent] = {
			  x: path.centroid(c)[0],
			  y: path.centroid(c)[1],
			  radius: 0
		};
	}

  // filter exchange here to get countryExchangeData
  var countryExchangeData = {} // incorporate three-letter code

  // set up countries
  countriesData.filter(function(d) {
  	return names.some(function(n) {
  		if (parseInt(d.id) == parseInt(n.id)) {
  			d.name = n.name;
  			d.nameCode = n.alpha_3;
  			if (n.region != "Americas") {
  				d.region = n.region;
  			} else if (n.subregion == "South America") { 
  				d.region = n.subregion; 
  			} else {
  				d.region = "North America";
  			}
        d.radius = Math.floor(Math.random()*10); // irl to be determined by exchange data
        /* debug for identifying separate clusters */
        switch(continentClusterCodes[d.region]) {
          case 1:
            d.color = "#ffff00";
            break;
          case 2:
            d.color = "#00ffff";
            break;
          case 3:
            d.color = "#00ff00";
            break;
          case 4:
            d.color = "#0000ff";
            break;
          case 5:
            d.color = "#007700";
            break;
          case 6:
            d.color = "#ff00ff";
            break;
          case 7:
            d.color = "#770000";
            break;
          default:
            d.color = "#ccc";
        }
        /* end debug */
  		}
  	});

	  	// for when countryExchangeData is implemented
	  	/* countryExchangeData.some(function(e) {
	  		if (d.nameCode = e.nameCode) {
		  		d.radius = 5;
		  		d.color = #ab1bab;
		  	}
	  	}); */
	});

  centroidItems = countriesData.map(function(feature) {
		var centroidItem = {
			x: path.centroid(feature)[0],
			y: path.centroid(feature)[1],
      orig_x: path.centroid(feature)[0],
      orig_y: path.centroid(feature)[1],
			radius: feature.radius,
			name: feature.name,
			color: feature.color,
			cluster: continentClusterCodes[feature.region],
			region: feature.region
		};
		return centroidItem;
  });

  var centroidElements = base_g.selectAll(".centroid")
  	.data(centroidItems)
  	.enter()
  	.append("g");

  var centroids = centroidElements.append("circle")
  	.attr("class", "centroid")
  	.attr("fill", function(d) { return "#a0a0f0"; })
  	.attr("r", function(d) { return d.radius; })
  	.attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("stroke", function(d) { return d.color; })
    .attr("stroke-width", "2")
    .on("click", countryClicked)
    .on("mouseover", function(d) {
        tooltipDiv.transition()    
            .duration(200)    
            .style("opacity", 1);    
        tooltipDiv.html(d.name)  
            .style("left", (d3.event.pageX) + "px")   
            .style("top", (d3.event.pageY - 28) + "px");  
        })          
    .on("mouseout", function(d) {   
        tooltipDiv.transition()    
            .duration(500)    
            .style("opacity", 0); 
    });

  clusterSimulation = d3.forceSimulation(centroidItems)
    .velocityDecay(0.1)
    // .force("center", d3.forceCenter(width/2, height/2))
    // .force("gravity", d3.forceManyBody()
      // .target([width/2, height/2])
      // .strength(0.1))
    .force("x", d3.forceX()
      .strength(0.007)
      .x(function(d) {
        if(d.region) {
          var cluster = continentCentroids[d.region];
          console.log("clustering x");
          return cluster.x;
        } else {
          return d.x;
        }
      })
    )
    .force("y", d3.forceY()
      .strength(0.007)
      .y(function(d) {
        if(d.region) {
          var cluster = continentCentroids[d.region];
          console.log("clustering y");
          return cluster.y;
        } else {
          return d.y;
        }
      })
    )
    .force("collide", collide)
    .stop()
    .on("tick", function(d) { return clusterTick(300); });

  data = centroidItems; // set initial data

  d3.select("#toggle-cluster")
    .on("click", function() {
      return toggleCluster(continent_gs, clustered, data);
    });

  function toggleCluster(continent_gs, clustered, data) {
    if (!clustered) {
      startCluster(data);
      d3.select("#toggle-cluster")
        .html("Switch to Geographical View");
    } else {
      startUncluster(continent_gs);
      d3.select("#toggle-cluster")
        .html("Switch to Comparison View");
    }
  }

  function startCluster(data) {
    console.log("cluster called");
    // console.log(data);
    continent_gs.transition()    
            .duration(500)    
            .style("opacity", "0");
    clusterSimulation
      .nodes(data)
      .restart();
    clustered = true;
  }

  function startUncluster(continent_gs) {
    console.log("uncluster called");
    clusterSimulation.stop();
    
    continent_gs.transition()    
              .duration(500)    
              .style("opacity", "1");

    centroids.transition()
      .duration(0)
      .attr("cx", function(d) { return d.orig_x; })
      .attr("cy", function(d) { return d.orig_y; });

    clustered = false;
  }

  /* Test remove this later w/ assoc. button */
  var newData = centroidItems.slice(1,10);

  d3.select("#change-data")
    .on("click", function() {
      if (dataChanged) {
        dataChanged = false;
        return updateBubbles(centroidItems);
      }
      dataChanged = true;
      return updateBubbles(newData);
    });
  /* End Test */

  function updateBubbles(newData) {
    // TODO: record old locations

    // put in new data
    var newCentroids = base_g.selectAll(".centroid")
      .data(newData);

    // remove unnecessary centroids
    newCentroids.exit().remove();

    // create new centroids
    newCentroids.enter().append("circle")
      .merge(newCentroids) // merge existing and new...?
      .attr("class", "centroid")
      .attr("fill", function(d) { return "#a0a0f0"; })
      .attr("r", function(d) { return d.radius; })
      .attr("cx", function(d) { 
        if (clustered) {
          return d.x; 
        }
        return d.orig_x;
      })
      .attr("cy", function(d) { 
        if (clustered) {
          return d.y; 
        }
        console.log("returning to orig");
        return d.orig_y;
      })
      .attr("stroke", function(d) { return d.color; })
      .attr("stroke-width", "2")
      .on("click", countryClicked)
      .on("mouseover", function(d) {
          tooltipDiv.transition()    
              .duration(200)    
              .style("opacity", 1);    
          tooltipDiv.html(d.name)  
              .style("left", (d3.event.pageX) + "px")   
              .style("top", (d3.event.pageY - 28) + "px");  
          })          
      .on("mouseout", function(d) {   
          tooltipDiv.transition()    
              .duration(500)    
              .style("opacity", 0); 
      });

    // TODO: if "clustered", recluster?
    // Bug?
    if (clustered) {
      startCluster(newData);
    } else {
      startUncluster(continent_gs);
    }
  }

}

function countryClicked(d) {
	console.log("country clicked");
  var centroids = base_g.selectAll(".centroid");

    // look through all the centroids
    centroids.each(function(c) {

      }

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call( zoom.transform, d3.zoomIdentity );
}

function zoomed() {
  base_g.style("stroke-width", 1.5 / d3.event.transform.k + "px");
  base_g.attr("transform", d3.event.transform); 
}

// If the drag behavior prevents the default click,
// also stop propagation so we don’t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

function clusterTick(e) {
 	base_g.selectAll(".centroid")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

function collide(alpha) {	
  var quadtree = d3.quadtree()
		.x((d) => d.x)
    .y((d) => d.y)
    .addAll(centroidItems);
  max_r = 0;
  max_cont = "";
  centroidItems.forEach(function(d) {
    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.data && (quad.data !== d)) {
        var x = d.x - quad.data.x,
            y = d.y - quad.data.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.data.radius + (d.cluster === quad.data.cluster ? padding : clusterPadding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.data.x += x;
          quad.data.y += y;
        }
      }
      if (r > max_r) {
        max_r = r;
        max_cont = d.region;
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
    // console.log(max_cont + " " + max_r.toString());
    // continentClusterRadii[max_cont] = max_r;
  });

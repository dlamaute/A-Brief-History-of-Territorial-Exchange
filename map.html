<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all; 
}

.feature {
  fill: #ccc;
  cursor: pointer;
}

.feature.active {
  fill: orange;
}

.country {
  fill: none;
  stroke: none;
  cursor: pointer;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.centroid {
  fill: #ab1bab;
  stroke: #000;
  stroke-width: 0.1;
  cursor: pointer;
}

.hidden {
  display: none;
}

</style>

var width = 960,
    height = 500,
    active = d3.select(null);

var projection = d3.geoMercator()
    .scale(150)
    .translate([width / 2, height / 2]);
  
var zoom = d3.zoom().on("zoom", zoomed);
var path = d3.geoPath().projection(projection);

svg.append("rect")

var base_g = svg.append("g");
  
svg.call(zoom); // delete this line to disable free zooming

d3.queue()

function setup(error, worldContinents, worldCountries, names) {
	if (error) throw error;

	var continents = topojson.feature(worldContinents, worldContinents.objects.continent).features;

	base_g.selectAll("path")
      .data(continents)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("class", "feature continent")
      .on("click", continentClicked);

  	base_g.append("path")
      .datum(topojson.mesh(worldContinents, worldContinents.objects.continent, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);

    console.log(continents[0]);
    // console.log(path.bounds(base_g.selectAll("path")[0]));

    var countries = topojson.feature(worldCountries, worldCountries.objects.countries).features;

    console.log(countries[0]);

	countries.filter(function(d) {
	  	return names.some(function(n) {
	  		if (d.id == n.id) return d.name = n.name;
	  	})
	});

	  base_g.selectAll("path")
	      .data(countries)
	      .enter()
	      .append("path")
	      .attr("d", path)
	      .attr("class", "country")
	      .on("click", countryClicked);

	  base_g.append("path")
	      .datum(topojson.mesh(worldCountries, worldCountries.objects.countries, function(a, b) { return a !== b; }))
	      .attr("class", "mesh")
	      .attr("d", path);

	  var centroidItems = countries.map(function(feature) {
    		var centroidItem = path.centroid(feature);
    		centroidItem.push(feature.name);
    		return centroidItem;
  		});
	  console.log(centroidItems[0]);

	  var centroidElements = base_g.selectAll(".centroid")
	  	.data(centroidItems)
	  	.enter()
	  	.append("g");

	  centroidElements.append("circle")
	  	.attr("class", "centroid")
	  	.attr("r", 5)
	  	.attr("cx", function(d) { return d[0]; })
        .attr("cy", function(d) { return d[1]; })
        .on("click", countryClicked);

      centroidElements.append("text")
      	.text(function(d) { return d[2]; })
      	.attr("x", function(d) { return d[0]; })
        .attr("y", function(d) { return d[1]; })
        .attr("font-size", "10px")
        .attr("text-anchor", "middle");

}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call( zoom.transform, d3.zoomIdentity ); 

  if (countryMode) {

function zoomed() {
  base_g.style("stroke-width", 1.5 / d3.event.transform.k + "px");
  base_g.attr("transform", d3.event.transform);

// If the drag behavior prevents the default click,
